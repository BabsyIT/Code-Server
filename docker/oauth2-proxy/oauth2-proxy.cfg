# OAuth2 Proxy Configuration for Microsoft Entra ID (Azure AD)

# HTTP Settings
http_address = "0.0.0.0:4180"
reverse_proxy = true

# Provider Settings
provider = "oidc"
provider_display_name = "Microsoft Entra ID"

# Session Settings
cookie_secure = true
cookie_httponly = true
cookie_samesite = "lax"
cookie_name = "_oauth2_proxy"

# Email Settings
email_domains = ["*"]

# Upstream Settings
upstreams = ["http://code-server:8080/"]

# Logging
request_logging = true
auth_logging = true
standard_logging = true

# Skip provider button - go directly to provider
skip_provider_button = true
